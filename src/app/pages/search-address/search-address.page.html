<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ricerca per indirizzo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Indirizzo</ion-label>
              <ion-input type="text" ngModel name="address" required #addressCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!addressCtrl.valid && addressCtrl.touched" lines="none">
              <ion-label>Ãˆ necessario un indirizzo.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Tratto</ion-label>
              <ion-input type="text" ngModel name="part" #partCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="5" size-sm="6" offset-sm="3">
          <ion-button type="submit" id="viewInfo" [disabled]="!f.valid">Visualizza info</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
