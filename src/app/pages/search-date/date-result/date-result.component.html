<ion-header>
  <ion-toolbar>
    <ion-title>Risultati Ricerca</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onMemo()" [disabled]="indexArray.length === 0">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class ="subtitle" *ngIf="listPoc.length !== 0" text-wrap>
      {{day | dateHeader: time}}
    </ion-label>
    <ion-label *ngIf="listPoc.length === 0" text-wrap>
      Nessun risultato trovato
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let poc of listPoc">
      <ion-label  *ngIf="!(time)" text-wrap>
        {{poc.indirizzo}} {{poc.tratto_str ? 'tratto ' + poc.tratto_str : '' }} dalle ore {{poc.ora_inizio}} alle
        {{poc.ora_fine}}
      </ion-label>
      <ion-label *ngIf="time" text-wrap>
        {{poc.indirizzo}} {{poc.tratto_str ? 'tratto ' + poc.tratto_str : '' }}
      </ion-label>
      <ion-checkbox slot="end" #box (ionChange)="onChange(box, poc)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
