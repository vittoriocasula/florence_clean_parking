<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ricerca per Giorno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Giorno</ion-label>
            <ion-select ngModel name="selectedDay" placeholder="Seleziona Giorno" required>
              <ion-select-option *ngFor="let day of days" value="{{day.value}}">{{day.text}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Ora</ion-label>
            <ion-datetime ngModel name="selectedTime" displayFormat="HH:mm"
              placeholder="Seleziona Ora"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="5" size-sm="6" offset-sm="3">
          <ion-button type="submit" id="viewInfo" [disabled]="!f.valid">
            Visualizza Info
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
